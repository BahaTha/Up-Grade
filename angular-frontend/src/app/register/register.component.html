<app-header></app-header>
	<!-- Page Title
		============================================= -->
		<section id="page-title">

			<div class="container clearfix">
				<h1>My Account</h1>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item"><a href="#">Pages</a></li>
					<li class="breadcrumb-item active" aria-current="page">Login</li>
				</ol>
			</div>

		</section><!-- #page-title end -->

		<!-- Content
		============================================= -->
		<section id="content">

			<div class="content-wrap">

				<div class="container clearfix">

					<div class="tabs divcenter nobottommargin clearfix" id="tab-login-register" style="max-width: 500px;">

						<ul class="tab-nav tab-nav2 center clearfix">
							<li class="inline-block"><a href="/login">Login</a></li>
							<li class="inline-block"><a href="/register">Register</a></li>
						</ul>

						<div class="tab-container">

							

							<div class="tab-content clearfix" id="tab-register">
								<div class="card nobottommargin">
									<div class="card-body" style="padding: 40px;">
										<h3>Register for an Account</h3>

										<form class="nobottommargin" (ngSubmit)="userRegister()" >

											<div class="col_full">
												<label for="register-form-name">First Name:</label>
												<input type="text"  [(ngModel)]="user.firstname" id="firstname" name="firstname"  class="form-control" /> 
											</div>
											<div class="col_full">
												<label for="register-form-name">Last Name:</label>
												<input type="text"  [(ngModel)]="user.lastname" id="lastname" name="lastname" class="form-control" /> 
											</div>
                                             
											<div class="col_full">
												<label for="register-form-email">Email Address:</label>
												<input type="text" [(ngModel)]="user.emailId" id="emailId" name="emailId" class="form-control" />
											</div>

											<div class="col_full">
												<label for="register-form-username">Choose a Username:</label>
												<input type="text" [(ngModel)]="user.username" id="username" name="username" class="form-control" />
											</div>
										
											<div class="col_full">
												<label for="register-form-password">Choose Password:</label>
												<input type="password"  [(ngModel)]="user.password" id="password" name="password" class="form-control" />
											</div>
											<div class="col_full">
												<label for="register-form-username">Choose a Role</label>
												<select [(ngModel)]="user.role" id="role" name="role" class="form-control" >
													<option *ngFor="let role of roles">
														{{ role }}
													</option>
											
											</select>
											</div>
										

											<div class="col_full nobottommargin">
												<input type="submit" class="button button-3d button-black nomargin" id="register-form-submit" name="register-form-submit" value="register">
											</div>

										</form>
									</div>
								</div>
							</div>

						</div>

					</div>

				</div>

			</div>

		</section><!-- #content end -->
 <app-footer></app-footer>
