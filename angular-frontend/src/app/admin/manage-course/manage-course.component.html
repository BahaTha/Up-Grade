<body>
  <app-sidebar-admin></app-sidebar-admin>
  <app-header-admin></app-header-admin>
    <br><br><br><br><br><br><br>

    <div class="all-content-wrapper">
        <div class="data-table-area mg-b-15">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="sparkline13-list">
                            <div class="sparkline13-hd">
                                <div class="main-sparkline13-hd">
                                    <h1><span class="table-project-n">Manage courses</span> </h1>
                                </div>
                            </div>
                            <div class="sparkline13-graph">
                                <div class="datatable-dashv1-list custom-datatable-overright">
                                    <div id="toolbar">
                                    </div>
                                    <table id="table" data-toggle="table" data-pagination="true" data-search="true" data-show-columns="true" data-show-pagination-switch="true" data-show-refresh="true" data-key-events="true" data-show-toggle="true" data-resizable="true" data-cookie="true"
                                        data-cookie-id-table="saveId" data-show-export="true" data-click-to-select="true" data-toolbar="#toolbar"
                                        style="flex-direction: row; align-content: space-between; align-items: stretch; width: 100%;">
                                        <thead>
                                            <tr >
                                                <th data-field="state" data-checkbox="true"></th>
                                                <th data-field="id">ID</th>
                                                <th data-field="firstname" data-editable="true">Title</th>
                                                <th data-field="lastname" data-editable="true">Image</th>
                                                <th data-field="username" data-editable="true">Creation Date</th>
                                                <th data-field="emailId" data-editable="true">category</th>
                                                <th data-field="role" data-editable="true">Videos</th>
                                                <th data-field="action">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                          
                                            <tr *ngFor="let currentuser of users">
                                                <td></td>
                                                <td>{{ currentuser.id }}</td>
                                                <td>{{ currentuser.firstname }}</td>
                                                <td>{{ currentuser.lastname }}</td>
                                                <td>{{ currentuser.username }}</td>
                                                <td>{{ currentuser.emailId }}</td>
                                                <td>{{ currentuser.role }}</td>
                                                <td class="datatable-ct">
                                                  <a (click)="validateUser(currentuser)" style="cursor: pointer;"><i class="fa fa-check fa-2x" style="margin-right: 10px; color:green;"></i></a>
                                                <a (click)="modifyUser(currentuser)" style="cursor: pointer;"> <i class="fa fa-pencil-square-o fa-2x" style="margin-right: 10px; color: blue;"> </i></a>
                                                <a (click)="deleteUser(currentuser)" style="cursor: pointer;"> <i class="fa fa-trash-o fa-2x"  style=" color: red;"> </i></a></td>
                                            </tr>
                                            
                                        </tbody>
                                    </table>
                                    
                                </div>
                            </div>
                            <div class="toolbar" *ngIf="editpressed">
                              <form class="nobottommargin" (ngSubmit)="userUpdate()" style="background-color: #D3D3D3; padding: 20px;">
                          
                                  <div class="col_full">
                                      <label for="register-form-name">First Name:</label>
                                      <input type="text"  [(ngModel)]="user.firstname" id="firstname" name="firstname"  class="form-control"/>
                                  </div>
                                  <div class="col_full">
                                      <label for="register-form-name">Last Name:</label>
                                      <input type="text"  [(ngModel)]="user.lastname" id="lastname" name="lastname" class="form-control" /> 
                                  </div>
                                   
                                  <div class="col_full">
                                      <label for="register-form-email">Email Address:</label>
                                      <input type="text" [(ngModel)]="user.emailId" id="emailId" name="emailId" class="form-control" />
                                  </div>
                          
                                  <div class="col_full">
                                      <label for="register-form-username">Choose a Username:</label>
                                      <input type="text" [(ngModel)]="user.username" id="username" name="username" class="form-control" />
                                  </div>
                              
                                  <div class="col_full">
                                      <label for="register-form-password">Choose Password:</label>
                                      <input type="password"  [(ngModel)]="user.password" id="password" name="password" class="form-control" />
                                  </div>
                                  <div class="col_full">
                                      <label for="register-form-username">Choose a Role</label>
                                      <select [(ngModel)]="user.role" id="role" name="role" class="form-control" >
                                          <option *ngFor="let role of roles">
                                              {{ role }}
                                          </option>
                                  </select>
                                  </div>
                                  <div class="row">
                                      <div class="col-lg-12">
                                          <div class="payment-adress">
                                            <br>
                                              <button type="submit" class="btn btn-primary waves-effect waves-light"  id="register-form-submit" name="register-form-submit" value="register">Update</button>
                                              <button class="btn btn-secondary" type="reset" style="background-color: aliceblue; margin-left: 10px;" (click)="onReset()">Cancel</button>
                                          </div>
                                      </div>
                                  </div>
                              </form>
                          
                          </div>
                        </div>
                    </div>
                </div>
            </div>
