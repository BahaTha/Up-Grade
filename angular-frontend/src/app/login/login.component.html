<app-header></app-header>
	<!-- Page Title
		============================================= -->
		<section id="page-title">

			<div class="container clearfix">
				<h1>My Account</h1>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item"><a href="#">Pages</a></li>
					<li class="breadcrumb-item active" aria-current="page">Login</li>
				</ol>
			</div>

		</section><!-- #page-title end -->

		<!-- Content
		============================================= -->
		<section id="content">

			<div class="content-wrap">

				<div class="container clearfix">

					<div class="tabs divcenter nobottommargin clearfix" id="tab-login-register" style="max-width: 500px;">

						<ul class="tab-nav tab-nav2 center clearfix">
							<li class="inline-block"><a href="/login">Login</a></li>
							<li class="inline-block"><a href="/register">Register</a></li>
						</ul>

						<div class="tab-container">

							<div class="tab-content clearfix" id="tab-login">
								<div class="card nobottommargin">
									<div class="card-body" style="padding: 40px;">
										<form (ngSubmit)="userLogin()">

											<h3>Login to your Account {{currentUser()}}</h3>

											<div class="col_full">
												<label for="login-form-username">Username:</label>
												<input type="text" name="username" [(ngModel)]="user.username" id="username"  class="form-control">
											</div>

											<div class="col_full">
												<label for="login-form-password">Password:</label>
												<input type="password" name="password" [(ngModel)]="user.password" id="password"  class="form-control">
											</div>

											<div class="col_full nobottommargin">
												<input type="submit" name="Login" id="go" value="Login">
												<a href="#" class="fright">Forgot Password?</a>
											</div>

										</form>
									</div>
								</div>
							</div>

						

						</div>

					</div>

				</div>

			</div>

		</section><!-- #content end -->
 <app-footer></app-footer>
